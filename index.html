<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title> Booking appointment App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>

<body>
    <div id="container">
        <h4>Booking appointment App </h4>
        <form action="" id="form" onsubmit="sConsole(event)">
            <input type="text" name="data" id="data" placeholder="Enter you Name" required>
            <input type="number" name="phone" id="phone" placeholder="Enter you Phone No" required>
            <input type="date" name="date" id="date" placeholder="Date :" required>
            <button type="submit">Submit</button>
        </form>
        <ul id="List_of_user"></ul>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous">
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.2.0/axios.min.js"></script>
    <script src="main.js"></script>
</body>

</html>
